name: CI

on:
  workflow_dispatch:
    inputs:
      name:
        required: true
        type: string
        default: 'chew'

  push:
    branches:
      - '**'

jobs:
  scanner-action-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup-Java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'

      - name: Sonar-less-Scan
        uses: ./
        with:
          sonar-organization: 'organization'
          sonar-project-name: 'my-project-name'
          sonar-project-version: '0.1'
          sonar-sources: '.'